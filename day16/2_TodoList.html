<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='2_TodoList.css'>
    
</head>
<body>
    <div id="wrap">
        <div id="title">
            <h3>My ToDo List</h3>
        </div>
        <div id="inputAdd">
            <input id="toDoInput" type="text" />
            <button onclick="add()" id="toDoBtn" type="button">등록</button>
        </div>

        <ul id="ulli">
            <li class="pink">
                <p>1교시 수업듣기</p>
                <div>
                    <button onclick="change(0)" type="button">변경</button>
                    <button onclick="remove(0)" type="button">삭제</button>
                </div>
            </li>
            <li class="black">
                <p>밥먹기</p>
                <div>
                    <button onclick="change(1)" type="button">변경</button>
                    <button onclick="remove(1)" type="button">삭제</button>
                </div>
            </li>
            <li class="black"> 
                <p>공부하기</p>
                <div>
                    <button onclick="change(2)" type="button">변경</button>
                    <button onclick="remove(2)" type="button">삭제</button>
                </div>
            </li>
        </ul>
    </div>

    <script src='2_TodoList.js'></script>
</body>
</html>
