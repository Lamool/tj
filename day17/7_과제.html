<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* *{border: 1px solid red;} */
    </style>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-2">
                <h2>제품 등록</h2>
            </div>
            <div class="col-9">
                <h2>자동 주문 현황</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <input id="name" type="text" placeholder="제품명 입력해주세요."/>
                <input id="price" type="text" placeholder="가격 입력해주세요."/>
                
                <button onclick="add()" type="button" class="btn btn-primary">제품 등록</button>

                <br><br>
                
                <button onclick="timer()" type="button" class="btn btn-danger">3초마다 자동주문</button>
            </div>

            <div class="col-9">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="col-2">주문번호</th>
                            <th scope="col" class="col-3">제품명</th>
                            <th scope="col" class="col-3">가격</th>
                            <th scope="col" class="col-3">주문일</th>
                        </tr>
                    </thead>

                    <tbody id="tBody">
                        <tr>
                            <th scope="row">1</th>
                            <td>코카콜라</td>
                            <td>1000</td>
                            <td>2024-05-30 17:00</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>사이다</td>
                            <td>1500</td>
                            <td>2024-05-30 17:37</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>환타</td>
                            <td>2000</td>
                            <td>2024-05-30 17:52</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    
    

   





      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src='7_과제.js'></script>
</body>
</html>

    제품 등록 하고 자동 주문을 통해 주문현황 출력
    [조건1] : css 대신에 부트스트랩 사용

    [조건2] : '제목명', '가격' 입력받고 [제품 등록] 버튼 클릭 시 제품 1개당 객체1개로 설계해서 제품 등록처리
                - 등록된 제품은 제품목록/배열에 저장되고 localstorage 활용

    [조건3] : [자동주문] 버튼 클릭 시 현재 제품목록/배열 내 랜덤으로 하나의 제품을 주문현황/배열에 등록
                - 주문현황은 '주문번호', '제품명', '가격', '주문시간'을 저장하고 출력한다.
                - 3초마다 하나씩 주문 등록

 -->
